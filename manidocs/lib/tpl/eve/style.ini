; Name:    desertcalm template
; Author:  Preet Kukreti
; Version  1.0
; Adapted from 'desert' template by Jeremy Stephens
;    desert Author:  Jeremy Stephens (copyright 2009)
;    Version: 1.1 (2009-04-09)
; Primary changes are:
;   * blue/gray colour scheme
;   * custom colours for logo and '[[top link]]'
;   * fixed configuration page section titles and changed input colours
;   * fixed colours of plugin manager
;   * toolbox icons are now much more readable
;   * highlighted text is now much more readable
;   * fixed numbered list colours
;   * gentler contrast of top and bottom bars
;   * changed input and button background 
;   * meta and breadcrumb blocks reduced back to original sizes
;   * fixed problem where meta bar did not fully show background colour due to empty float
;   * fixed revision diff colours to be more readable

; Please see http://www.php.net/manual/en/function.parse-ini-file.php
; for limitations of the ini format used here

; Define the stylesheets your template uses here. The second value
; defines for which output media the style should be loaded. Currently
; print, screen and rtl are supported. rtl styles are loaded additionally
; to screen styles if a right-to-left language is selected (eg. hebrew)
[stylesheets]
layout.css     = screen
design.css     = screen
style.css      = screen

media.css      = screen

rtl.css        = rtl
print.css      = print

; This section is used to configure some placeholder values used in
; the stylesheets. Changing this file is the simplest method to
; give your wiki a new look.
[replacements]

;--------------------------------------------------------------------------
;------ guaranteed dokuwiki color placeholders that every plugin can use
; main text and background colors
__text__           = "#e3effa"
__background__     = "#000"
; alternative text and background colors
__text_alt__       = "#b22222"
__background_alt__ = "#11212e"
; neutral text and background colors
__text_neu__       = "#e3effa"
__background_neu__ = "#000"
; border color
__border__         = "#434343"
;--------------------------------------------------------------------------
; desertcalm custom modifications
__logo__               = "#c1c8ce"
__toplink__            = "#DFF7FF"
__toplink_brackets__   = "#A8CFB5"
__toolbar_background__ = "#EEE"
__config__ = "#EEE"
__config_default__ = "#EEE"
__config_background__         = "#f22"
__config_default_background__ = "#242"
__plugin__ = "#EEE"

; eve custom modifications
__hover__ = "#ff0"
__input__ = "#222b32"

; other text and background colors
__text_other__       = "#ccc"
__background_other__ = "#555"

; these are used for links

__extern__    = "#ffa500"
__existing__  = "#ffa500"
__missing__   = "#f30"

; highlighting search snippets
__highlight__ = "#6F391B"
__highlight_text__ = "#f5deb3"


;--------------------------------------------------------------------------
;------ for keeping old templates and plugins compatible to the old pattern
; (to be deleted at the next or after next release)
__white__      = "#fff"
__lightgray__  = "#f5f5f5"
__mediumgray__ = "#ccc"
__darkgray__   = "#666"
__black__      = "#000"

; these are the shades of blue
__lighter__   = "#f7f9fa"
__light__     = "#eef3f8"
__medium__    = "#dee7ec"
__dark__      = "#8cacbb"
__darker__    = "#638c9c"
